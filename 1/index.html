<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zadanie 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <ol>
      <div class="container">
        <div class="row">
          <li>Email:<input type="email" placeholder="user.name@asm.hcf" /></li>
        </div>
        <div class="row">
          <li>
            Kod pocztowy:<input
              type="text"
              pattern="\d{2}-\d{3}"
              placeholder="00-000"
            />
          </li>
        </div>
        <div class="row">
          <li>
            numer NIP<input
              type="text"
              pattern="(?:\d{3}-\d{3}-\d{2}-\d{2})|(?:\d{3}-\d{2}-\d{2}-\d{3})"
              placeholder="123-456-78-19 LUB 123-45-67-819"
            />
          </li>
        </div>
        <div class="row">
          <li>
            Numer Dowodu:<input
              type="text"
              placeholder="ABC 123456"
              pattern="[A-Z]{3}\s\d{6}"
            />
          </li>
        </div>
        <div class="row">
          <li>
            Adres IPv4:<input
              type="text"
              placeholder="33.88.42.906"
              pattern="^(?:\d{1,3}\.){3}\d{1,3}$"
            />
          </li>
        </div>
        <div class="row">
          <li>Strona www:<input type="url" placeholder="google.pl" /></li>
        </div>
        <div class="row">
          <li>Ścieżka z małymi literami: <input type="text" placeholder="d:\21_code"></li>
        </div>
      </div>
    </ol>
  </body>
</html>
